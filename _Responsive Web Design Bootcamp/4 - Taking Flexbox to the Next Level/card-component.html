<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/wxf2rtk.css">
  <link rel="stylesheet" href="https://use.typekit.net/tik1vkb.css">
  <link rel="stylesheet" href="./card-component-styles.css">
  <title>Card Component w/Flex Box</title>
</head>
<body>
  
  <div class="card">
    
    <img class="card-img image-desktop" src="./media/images/quran-desktop.jpg" alt="">
    <img class="card-img image-mobile" src="./media/images/quran-mobile.jpg" alt="">

    <div class="card-content">
      <h2 class="card-title">7 tips to improve your qur'anic memorization</h2>
      <p class="card-body">Using these 7 proven tips from my years of experience as a teacher you can memorize more and have a deeper engagement with the Book of Allah!</p>

      <div class="card-footer">
        <p class="card-read-time"><span>15</span> minute<br>read</p>
        <a class="card-btn" href="#">read more</a>
      </div>
    </div>
    
  </div>

</body>
</html>
